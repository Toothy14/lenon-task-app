<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Tailwind (browser version â€“ OK for now) -->
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

		<title>Admin Dashboard</title>
	</head>

	<body class="bg-gray-100 min-h-screen">
		<main class="max-w-6xl mx-auto p-6">
			<section class="dashboard space-y-8">
				<!-- Header -->
				<div class="flex justify-between items-center">
					<h1 class="text-2xl font-bold text-gray-800">Lenon's Home</h1>
					<a href="user.html" class="text-blue-600 hover:underline">
						Back to User
					</a>
				</div>

				<!--Sidebar container-->
				<div class="dashboard-layout flex gap-6">
					<!-- Sidebar -->
					<aside class="w-48 bg-white rounded-xl shadow p-4 space-y-3">
						<button
							class="sidebar-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100 bg-blue-500 text-white cursor-pointer"
							data-section="pending"
						>
							Pending
						</button>

						<button
							class="sidebar-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100 cursor-pointer"
							data-section="approved"
						>
							Approved
						</button>

						<button
							class="sidebar-btn w-full text-left px-3 py-2 rounded hover:bg-gray-100 cursor-pointer"
							data-section="rejected"
						>
							Rejected
						</button>
					</aside>

					<!-- Tasks Content -->
					<div class="tasks-container flex-1 space-y-8">
						<!-- Create Task -->
						<section class="task-create bg-white rounded-xl shadow p-6">
							<h2 class="text-lg font-semibold mb-4">Assign New Task</h2>

							<form class="js-task-form flex flex-col md:flex-row gap-3">
								<input
									class="js-task-input flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
									type="text"
									placeholder="Enter new task.."
								/>

								<!--Due Date-->
								<input
									type="date"
									id="dueDate"
									class="js-date-input border rounded-lg px-3 py-2"
								/>

								<!--Button purpose: show users when clicked-->
								<button
									type="button"
									class="js-toggle-users bg-blue-500 text-white px-3 py-1 rounded-md"
								>
									Select Users
								</button>

								<!--select users-->
								<select
									class="js-user-select hidden border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
									multiple
								>
									<option value="Alf">Alf</option>
									<option value="Princess">Princess</option>
								</select>

								<!--Container on where the users would be displayed-->
								<div class="selected-users flex gap-2 mt-2"></div>

								<button
									class="js-add-button bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition"
								>
									Add Task
								</button>
							</form>
						</section>

						<!--Sort Tasks by Due Date-->
						<select
							class="js-sort-due flex flex-row border rounded-md px-1 py-1"
						>
							<option value="earliest">Earliest</option>
							<option value="latest">Latest</option>
						</select>

						<!-- Pending (default view) -->
						<section
							id="pending"
							class="task-section bg-white rounded-xl shadow p-6"
						>
							<h2 class="text-lg font-semibold mb-4 text-yellow-600">
								Pending
							</h2>
							<ul class="pending-list space-y-4"></ul>
						</section>

						<!-- Approved Section (hidden) -->
						<section
							id="approved"
							class="task-section hidden bg-white rounded-xl shadow p-6"
						>
							<h2 class="text-lg font-semibold mb-4 text-green-600">
								Approved
							</h2>
							<ul class="approved-task-list space-y-4"></ul>
						</section>

						<!-- Rejected Section (hidden) -->
						<section
							id="rejected"
							class="task-section hidden bg-white rounded-xl shadow p-6"
						>
							<h2 class="text-lg font-semibold mb-4 text-red-600">Rejected</h2>
							<ul class="rejected-task-list space-y-4"></ul>
						</section>
					</div>
				</div>
			</section>
		</main>

		<script src="https://unpkg.com/dayjs@1/dayjs.min.js"></script>
		<script type="module" src="scripts/admin.js"></script>
	</body>
</html>
