<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<title>User Dashboard</title>
	</head>
	<body class="bg-gray-100 min-h-screen">
		<main class="max-w-6xl mx-auto p-6 space-y-6">
			<header class="flex justify-between items-center">
				<h1 class="text-2xl font-bold">User's Dashboard</h1>
				<a href="admin.html" class="text-sm text-blue-600 hover:underline"
					>Back to Admin</a
				>
				<select class="js-user-switch">
					<option value="">Logged out</option>
					<option value="Alf">Alf</option>
					<option value="Princess">Princess</option>
				</select>
			</header>

			<div class="tasks-container grid grid-cols-1 md:grid-cols-3 gap-6">
				<!-- Pending -->
				<section class="bg-white rounded-xl shadow p-4 space-y-4">
					<h2 class="text-lg font-semibold text-yellow-600">Pending</h2>
					<ul class="pending-list space-y-3"></ul>
				</section>

				<!-- Approved -->
				<section class="bg-white rounded-xl shadow p-4 space-y-4">
					<h2 class="text-lg font-semibold text-green-600">Approved</h2>
					<ul class="approved-list space-y-3"></ul>
				</section>

				<!-- Rejected -->
				<section class="bg-white rounded-xl shadow p-4 space-y-4">
					<h2 class="text-lg font-semibold text-red-600">Rejected</h2>
					<ul class="rejected-list space-y-3"></ul>
				</section>
			</div>
		</main>

		<script src="https://unpkg.com/dayjs@1/dayjs.min.js"></script>
		<script type="module" src="scripts/user.js"></script>
	</body>
</html>
